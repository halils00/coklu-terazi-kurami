<html>
   <title>- - Çoklu Terazi Kuramı - - </title>
   <link rel="icon" href="favicon.ico">
    <body>
        <center>
         <i> f [
            <input id="a" type="text" />,
            <input id="b" type="text" />,
            <input id="c" type="text" />]
            <br />
            <br />
            <button type="button" id="myBtn" onclick="calculate()">--Hesapla--</button>
            <br />
            <br />"<span id="M"></span>" kollu terazide "<span id="N"></span>" tanesi diğerlerinden farklı "<span id="K"></span>" nesne arasından farklı olan nesneler; minimum "<span id="t"></span>" tartımda bulunması garanti edilebilir.
            <br />
            </i>
           
           <img src="background.png"> </img>
       
       </center>
        
        
        <script>
            var inputA = document.getElementById("a");
            var inputB = document.getElementById("b");
            var inputC = document.getElementById("c");
            var spanResult = document.getElementById("t");
            var spanM = document.getElementById("M");
            var spanN = document.getElementById("N");
            var spanK = document.getElementById("K");
            
            inputC.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode == 13) {
                    calculate();
                }
            });
            
           
            
            function f(x, y, z) {
              if (y == 1) {
                return Math.ceil(Math.log(z) / Math.log(x + 1));
              }
              if (y == 2) {
                if (x == 3) {
                  return Math.ceil(Math.log(z) / Math.log(2)) - 1;
                }

              }
                  if (y == 3) {
                if (x == 8) {
                  return Math.ceil(Math.log(z) / Math.log(3)) - 1;
                }

              }
                
            }

            function calculate() {
              var q = parseInt(inputA.value);
              var w = parseInt(inputB.value);
              var e = parseInt(inputC.value);
              var s = f(q, w, e);
              
              spanResult.innerHTML = s;
              spanM.innerHTML = inputA.value;
              spanN.innerHTML = inputB.value;
              spanK.innerHTML = inputC.value;
            }
        </script>
        
        <style>
            input {
              width: 40px;
              height: 20px;
              font-size: 15px;
            }

            input#m {
              margin-right: 10px;
            }

            button {
              margin: 0 auto;
            }

        </style>
    </body>
</html>
